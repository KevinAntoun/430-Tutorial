apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: taskapp-ingress
spec:
  rules:
    - host: taskapp.local
      http:
        paths:
          - path: /api/
            pathType: Prefix
            backend:
              service:
                name: django-service
                port:
                  number: 80
          - path: /
            pathType: Prefix
            backend:
              service:
                name: django-service
                port:
                  number: 80
